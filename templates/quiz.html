{% extends 'base.html' %}


{% block title %}
Quiz for {{ continent }}
{% endblock %}

{% block content %}
<div class='fluid flex col gap-2 justify-center align-center'>
    <h1 class='message text-center mb-2'>What country is this?<h1>
    <div class='flex justify-center'>
        <img src="{{ country.image_url }}" alt="" class='quiz-image'>
    </div>

    <div class='answers-row'>
        {% for answer in answers %}
            <div class='answer' onclick='handleQuizAnswer("{{ answer }}", "{{ country.country }}")'>{{ answer }}</div>
        {% endfor %}
    </div>
    <div class='flex justify-center'>
        <div class='quiz-next btn'>Next</div>
    </div>
    
</div>

{% endblock %}
